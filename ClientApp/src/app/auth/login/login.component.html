
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-md-4">
          <div class="card">
              <div class="card-header">
                <h5 class="text-white">Admin Login</h5>
              </div>
              <div class="card-body">
                  <form action="/events">
                      <div class="form-group">
                        <label for="Username">E-Mail/Mobile No.</label>
                        <input type="text" class="form-control" id="Username" [(ngModel)]="username" placeholder="E-Mail/Mobile No." [ngModelOptions]="{standalone: true}">
                      </div>
                      <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" [(ngModel)]="password" placeholder="Password" [ngModelOptions]="{standalone: true}">
                      </div>
                      <div>
                        <button class="btn btn-success float-right"  (click)='login()' >Login</button>
                      </div>
                  </form>
              </div>
            </div>

      </div>

    </div>
