
<div class="row pt-4">
  <div class="col-5">
    <h3 class="headline">Add New Guest For {{EventName}}</h3>
    <form>
      <div class="form-group row">
        <label for="eventGuestName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="eventGuestName" placeholder="Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="eventGuestDesignation" class="col-sm-2 col-form-label">Designation</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="eventGuestDesignation" placeholder="Designation">
        </div>
      </div>
      <div class="form-group row">
        <label for="eventGuestMobileNo" class="col-sm-2 col-form-label">Mobile No.</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="eventGuestMobileNo" placeholder="Mobile No.">
        </div>
      </div>

      <div class="form-group row">
        <label for="eventGuestEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="eventGuestEmail" placeholder="E-Mail">
        </div>
      </div>

      <div class="form-group row">
        <label for="eventGuestCity" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="eventGuestCity" placeholder="City">
        </div>
      </div>

      <div class="form-group row">
        <label for="eventGuestState" class="col-sm-2 col-form-label">State</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="eventGuestState" placeholder="State">
        </div>
      </div>

      <button type="button" class="btn btn-primary btn-lg pull-right" [routerLink]="['/AddHost']">Next</button>

    </form>



  </div>


  <div class="col-7">
      {{innerHeight}}
<div class="guest-box" [style.height.px]="innerHeight" Style="overflow-y:scroll">
      <app-guest-details *ngFor="let item of list" [person]='item'></app-guest-details>
    </div>
  </div>

</div>
<button [routerLink]="[urlp]" routerLinkActive="router-link-active" class="btn btn-success">Back</button>
